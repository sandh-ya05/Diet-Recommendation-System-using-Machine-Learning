<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - HealthyPlate</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-center mb-6 text-success">Register for HealthyPlate</h2>
      <div class="mb-4">
          <label for="regUsername" class="form-label text-gray-700">Username</label>
          <input type="text" id="regUsername" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-4">
          <label for="regEmail" class="form-label text-gray-700">Email</label>
          <input type="email" id="regEmail" class="form-control" placeholder="Enter email" required>
      </div>
      <div class="mb-4">
          <label for="regFirstName" class="form-label text-gray-700">First Name</label>
          <input type="text" id="regFirstName" class="form-control" placeholder="Enter first name" required>
      </div>
      <div class="mb-4">
          <label for="regLastName" class="form-label text-gray-700">Last Name</label>
          <input type="text" id="regLastName" class="form-control" placeholder="Enter last name" required>
      </div>
      <div class="mb-4">
          <label for="regPassword" class="form-label text-gray-700">Password</label>
          <input type="password" id="regPassword" class="form-control" placeholder="Enter password" required>
      </div>
      <div class="mb-6">
          <label for="regConfirmPassword" class="form-label text-gray-700">Confirm Password</label>
          <input type="password" id="regConfirmPassword" class="form-control" placeholder="Confirm password" required>
      </div>
      <button type="button" class="btn btn-success w-full mb-3" onclick="submitRegister()">Register</button>
      <p class="text-center text-gray-600">Already have an account? <a href="{{ url_for('login_page') }}" class="text-success hover:underline">Login here</a></p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      // Show alert message (utility function)
      function showAlert(message, type) {
          const existingAlerts = document.querySelectorAll(".alert");
          existingAlerts.forEach((alert) => alert.remove());

          const alertDiv = document.createElement("div");
          alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
          alertDiv.style.top = "20px";
          alertDiv.style.right = "20px";
          alertDiv.style.zIndex = "9999";
          alertDiv.style.minWidth = "300px";

          alertDiv.innerHTML = `
              ${message}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          `;
          document.body.appendChild(alertDiv);

          setTimeout(() => {
              if (alertDiv.parentNode) {
                  alertDiv.remove();
              }
          }, 5000);
      }

      // Handles user registration functionality
      document.addEventListener("DOMContentLoaded", () => {
          fetch("/api/auth-status")
              .then((response) => response.json())
              .then((data) => {
                  if (data.authenticated && data.user_type === "user") {
                      window.location.href = "/"; // Redirect to main page after user login
                  } else if (data.authenticated && data.user_type === "admin") {
                      window.location.href = "/admin";
                  }
              })
              .catch((error) => {
                  console.error("Error checking auth status:", error);
              });
      });

      function submitRegister() {
          const username = document.getElementById("regUsername").value;
          const email = document.getElementById("regEmail").value;
          const firstName = document.getElementById("regFirstName").value;
          const lastName = document.getElementById("regLastName").value;
          const password = document.getElementById("regPassword").value;
          const confirmPassword = document.getElementById("regConfirmPassword").value;

          if (!username || !email || !firstName || !lastName || !password || !confirmPassword) {
              showAlert("Please fill out all fields.", "danger");
              return;
          }

          if (password !== confirmPassword) {
              showAlert("Passwords do not match.", "danger");
              return;
          }

          if (password.length < 6) {
              showAlert("Password must be at least 6 characters long.", "danger");
              return;
          }

          fetch("/api/register", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
              },
              body: JSON.stringify({
                  username: username,
                  email: email,
                  first_name: firstName,
                  last_name: lastName,
                  password: password,
              }),
          })
          .then((response) => response.json())
          .then((data) => {
              if (data.success) {
                  showAlert("Registration successful! You can now login.", "success");
                  // Clear form
                  document.getElementById("regUsername").value = "";
                  document.getElementById("regEmail").value = "";
                  document.getElementById("regFirstName").value = "";
                  document.getElementById("regLastName").value = "";
                  document.getElementById("regPassword").value = "";
                  document.getElementById("regConfirmPassword").value = "";

                  setTimeout(() => {
                      window.location.href = "/login"; // Redirect to login page
                  }, 1500);
              } else {
                  showAlert(data.message, "danger");
              }
          })
          .catch((error) => {
              showAlert("An error occurred. Please try again.", "danger");
          });
      }
  </script>
</body>
</html>
